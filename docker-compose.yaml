# Docker Compose for Development Environment

networks:
  default:
    name: tripsphere
    driver: bridge

services:
  # File Service
  trip-file-service:
    build:
      context: ./trip-file-service
      dockerfile: Dockerfile
    image: tripsphere/trip-file-service:latest
    container_name: trip-file-service
    ports:
      - "50051:50051"
    environment:
      - APP_ENV=dev
      - APP_NAME=trip-file-service
      - PORT=50051
      - NACOS_HOST=nacos
      - NACOS_PORT=8848
      - NACOS_NAMESPACE=public
      - NACOS_GROUP=DEFAULT_GROUP
      - NACOS_USERNAME=nacos
      - NACOS_PASSWORD=nacos
    depends_on:
      nacos:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50051"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # User Service
  trip-user-service:
    build:
      context: ./trip-user-service
      dockerfile: Dockerfile
    image: tripsphere/trip-user-service:latest
    container_name: trip-user-service
    ports:
      - "9007:9007"
      - "9008:9008"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/trip_user_service_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=fudanse
    depends_on:
      mysql:
        condition: service_healthy
      nacos:
        condition: service_healthy
    restart: unless-stopped

  # Attraction Service
  trip-attraction-service:
    build:
      context: ./trip-attraction-service
      dockerfile: Dockerfile
    image: tripsphere/trip-attraction-service:latest
    container_name: trip-attraction-service
    ports:
      - "9006:9006"
      - "9009:9008"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/trip_attraction_service_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=fudanse
    depends_on:
      mysql:
        condition: service_healthy
      nacos:
        condition: service_healthy
    restart: unless-stopped

  # Hotel Service
  trip-hotel-service:
    build:
      context: ./trip-hotel-service
      dockerfile: Dockerfile
    image: tripsphere/trip-hotel-service:latest
    container_name: trip-hotel-service
    ports:
      - "9010:9007"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/trip_hotel_service_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=fudanse
    depends_on:
      mysql:
        condition: service_healthy
      nacos:
        condition: service_healthy
    restart: unless-stopped

  # Note Service
  trip-note-service:
    build:
      context: ./trip-note-service
      dockerfile: Dockerfile
    image: tripsphere/trip-note-service:latest
    container_name: trip-note-service
    ports:
      - "9090:9090"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/trip_note_service_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=fudanse
    depends_on:
      mysql:
        condition: service_healthy
      nacos:
        condition: service_healthy
    restart: unless-stopped

  # Chat Service
  trip-chat-service:
    build:
      context: ./trip-chat-service
      dockerfile: Dockerfile
    image: tripsphere/trip-chat-service:latest
    container_name: trip-chat-service
    ports:
      - "24210:24210"
    environment:
      - NACOS_SERVER_ADDR=nacos:8848
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URI=neo4j://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=fudanse@fudan.edu.cn
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MONGODB_URI=mongodb://root:fudanse@mongodb:27017
    depends_on:
      nacos:
        condition: service_healthy
      qdrant:
        condition: service_started
      neo4j:
        condition: service_started
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      mongodb:
        condition: service_started
    restart: unless-stopped

  # Itinerary Service
  trip-itinerary-service:
    build:
      context: ./trip-itinerary-service
      dockerfile: Dockerfile
    image: tripsphere/trip-itinerary-service:latest
    container_name: trip-itinerary-service
    ports:
      - "50052:50051"
    environment:
      - NACOS_SERVER_ADDR=nacos:8848
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URI=neo4j://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=fudanse@fudan.edu.cn
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MONGODB_URI=mongodb://root:fudanse@mongodb:27017
    depends_on:
      nacos:
        condition: service_healthy
      qdrant:
        condition: service_started
      neo4j:
        condition: service_started
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      mongodb:
        condition: service_started
    restart: unless-stopped

  # Itinerary Planner
  trip-itinerary-planner:
    build:
      context: ./trip-itinerary-planner
      dockerfile: Dockerfile
    image: tripsphere/trip-itinerary-planner:latest
    container_name: trip-itinerary-planner
    ports:
      - "50059:50059"
    environment:
      - NACOS_SERVER_ADDR=nacos:8848
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URI=neo4j://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=fudanse@fudan.edu.cn
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MONGODB_URI=mongodb://root:fudanse@mongodb:27017
    depends_on:
      nacos:
        condition: service_healthy
      qdrant:
        condition: service_started
      neo4j:
        condition: service_started
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      mongodb:
        condition: service_started
    restart: unless-stopped

  # Review Summary
  trip-review-summary:
    build:
      context: ./trip-review-summary
      dockerfile: Dockerfile
    image: tripsphere/trip-review-summary:latest
    container_name: trip-review-summary
    command:
      - uvicorn
      - review_summary.asgi:app
      - --host
      - "0.0.0.0"
      - --port
      - "24212"
    depends_on:
      nacos:
        condition: service_healthy

  # Review Summary RocketMQ Consumer
  trip-review-summary-consumer:
    image: tripsphere/trip-review-summary:latest
    container_name: trip-review-summary-consumer
    command:
      - python
      - -m
      - review_summary.rocketmq
    depends_on:
      - rmq-proxy
      - rmq-broker

  # Review Summary Celery Worker
  trip-review-summary-worker:
    image: tripsphere/trip-review-summary:latest
    container_name: trip-review-summary-worker
    command:
      - celery
      - -A
      - review_summary.celery.app
      - worker
      - --loglevel=info
      - --concurrency=4
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  # Nacos
  nacos:
    image: nacos/nacos-server:v2.5.1
    container_name: nacos
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=standalone
    ports:
      - "8848:8848"
      - "9848:9848"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8848/nacos/v1/console/health/liveness || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 90s

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.86.0
    container_name: otel-collector
    command: ["--config=/etc/otelcol-config.yaml"]
    volumes:
      - ./otel-collector/otelcol-config.yaml:/etc/otelcol-config.yaml
    ports:
      - "4317:4317"
      - "4318:4318"

  # RocketMQ Name Server
  rmq-namesrv:
    image: apache/rocketmq:5.3.2
    container_name: rmq-namesrv
    ports:
      - "9876:9876"
    command: sh mqnamesrv
    healthcheck:
      test: ["CMD", "sh", "-c", "echo > /dev/tcp/localhost/9876"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # RocketMQ Broker
  rmq-broker:
    image: apache/rocketmq:5.3.2
    container_name: rmq-broker
    ports:
      - "10909:10909"
      - "10911:10911"
      - "10912:10912"
    environment:
      - NAMESRV_ADDR=rmq-namesrv:9876
    depends_on:
      - rmq-namesrv
    command: sh mqbroker
    healthcheck:
      test: ["CMD", "sh", "-c", "echo > /dev/tcp/localhost/10909"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s

  # RocketMQ Proxy
  rmq-proxy:
    image: apache/rocketmq:5.3.2
    container_name: rmq-proxy
    depends_on:
      - rmq-broker
      - rmq-namesrv
    ports:
      - "8080:8080"
      - "8081:8081"
    restart: on-failure
    environment:
      - NAMESRV_ADDR=rmq-namesrv:9876
    command: sh mqproxy
    healthcheck:
      test: ["CMD", "sh", "-c", "echo > /dev/tcp/localhost/8080"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s

  # RocketMQ Dashboard
  rmq-dashboard:
    image: apacherocketmq/rocketmq-dashboard:latest
    container_name: rmq-dashboard
    ports:
      - "8082:8082"
    environment:
      - JAVA_OPTS=-Drocketmq.namesrv.addr=rmq-namesrv:9876
    depends_on:
      - rmq-namesrv

  # MongoDB
  mongodb:
    image: mongodb/mongodb-community-server:8.0-ubi8
    container_name: mongodb
    user: root  # r/w permissions to the mounted directory
    environment:
      MONGODB_INITDB_ROOT_USERNAME: root
      MONGODB_INITDB_ROOT_PASSWORD: fudanse
    ports:
      - "27017:27017"
    volumes:
      - ./volumes/mongodb:/data/db

  # MySQL
  mysql:
    image: mysql:8.4.7
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: fudanse
      TZ: Asia/Shanghai
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - ./volumes/mysql:/var/lib/mysql
    healthcheck:
      test: mysql --user=root --password=fudanse --execute="SHOW DATABASES;"
      interval: 30s
      timeout: 5s
      retries: 5

  # MinIO
  minio:
    container_name: minio
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - ./volumes/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Qdrant
  qdrant:
    image: qdrant/qdrant:v1.16
    restart: always
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    expose:
      - 6333
      - 6334
      - 6335
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
    volumes:
      - ./volumes/qdrant:/qdrant/storage

  # Neo4j
  neo4j:
    image: neo4j:5.26.19
    container_name: neo4j
    volumes:
      - ./volumes/neo4j/logs:/logs
      - ./volumes/neo4j/config:/config
      - ./volumes/neo4j/data:/data
      - ./volumes/neo4j/plugins:/plugins
    environment:
      - NEO4J_AUTH=neo4j/fudanse@fudan.edu.cn
      - NEO4J_PLUGINS=["graph-data-science"]
    ports:
      - "7474:7474"
      - "7687:7687"
    restart: always

  # Redis
  redis:
    image: redis:8.4
    container_name: redis
    volumes:
      - ./volumes/redis/data:/data
    ports:
      - "6379:6379"
    restart: "always"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

configs:
  qdrant_config:
    content: |
      log_level: INFO