# Docker Compose for Development Environment

networks:
  default:
    name: tripsphere
    driver: bridge

configs:
  qdrant_config:
    content: |
      log_level: INFO

services:
  # ===================================================================
  # TripSphere Services & Agents
  # ===================================================================

  # Attraction Service
  trip-attraction-service:
    build:
      context: trip-attraction-service
      dockerfile: Dockerfile
    image: tripsphere/trip-attraction-service:latest
    container_name: trip-attraction-service
    ports:
      - "24213:24213"  # HTTP
      - "50053:50053"  # gRPC
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://root:fudanse@mongodb:27017
      - SPRING_DATA_MONGODB_DATABASE=attraction_db
      - SPRING_CLOUD_NACOS_SERVER_ADDR=nacos:8848
    depends_on:
      mongodb:
        condition: service_healthy
      nacos:
        condition: service_healthy
    restart: unless-stopped

  # Chat Service
  trip-chat-service:
    build:
      context: trip-chat-service
      dockerfile: Dockerfile
    image: tripsphere/trip-chat-service:latest
    container_name: trip-chat-service
    ports:
      - "24210:24210"  # HTTP
    environment:
      - NACOS_SERVER_ADDRESS=${NACOS_SERVER_ADDRESS:-nacos:8848}
      - QDRANT_URL=${QDRANT_URL:-http://qdrant:6333}
      - MONGO_URI=${MONGO_URI:-mongodb://root:fudanse@mongodb:27017}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-http://higress:8080/v1}
    depends_on:
      nacos:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      qdrant:
        condition: service_started
      otel-collector:
        condition: service_started
    restart: unless-stopped

  # File Service
  trip-file-service:
    build:
      context: trip-file-service
      dockerfile: Dockerfile
    image: tripsphere/trip-file-service:latest
    container_name: trip-file-service
    ports:
      - "50051:50051"  # gRPC
    environment:
      - APP_ENV=dev
      - APP_NAME=trip-file-service
      - PORT=50051
      - NACOS_HOST=nacos
      - NACOS_PORT=8848
      - NACOS_NAMESPACE=public
      - NACOS_GROUP=DEFAULT_GROUP
      - NACOS_USERNAME=nacos
      - NACOS_PASSWORD=nacos
    depends_on:
      nacos:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50051"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Hotel Service
  trip-hotel-service:
    build:
      context: trip-hotel-service
      dockerfile: Dockerfile
    image: tripsphere/trip-hotel-service:latest
    container_name: trip-hotel-service
    ports:
      - "50054:50054"  # gRPC
      - "24214:24214"  # HTTP
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://root:fudanse@mongodb:27017
      - SPRING_DATA_MONGODB_DATABASE=hotel_db
    depends_on:
      mongodb:
        condition: service_healthy
      nacos:
        condition: service_healthy
    restart: unless-stopped

  # Itinerary Planner
  trip-itinerary-planner:
    build:
      context: trip-itinerary-planner
      dockerfile: Dockerfile
    image: tripsphere/trip-itinerary-planner:latest
    container_name: trip-itinerary-planner
    ports:
      - "24215:24215"
    environment:
      - NACOS_SERVER_ADDRESS=${NACOS_SERVER_ADDRESS:-nacos:8848}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-http://higress:8080/v1}
    depends_on:
      nacos:
        condition: service_healthy
    restart: unless-stopped

  # Itinerary Service
  trip-itinerary-service:
    build:
      context: trip-itinerary-service
      dockerfile: Dockerfile
    image: tripsphere/trip-itinerary-service:latest
    container_name: trip-itinerary-service
    ports:
      - "50052:50052"  # gRPC
    environment:
      - NACOS_SERVER_ADDRESS=${NACOS_SERVER_ADDRESS:-nacos:8848}
      - MONGO_URI=${MONGO_URI:-mongodb://root:fudanse@mongodb:27017}
    depends_on:
      nacos:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50052"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Journey Assistant
  trip-journey-assistant:
    build:
      context: trip-journey-assistant
      dockerfile: Dockerfile
    image: tripsphere/trip-journey-assistant:latest
    container_name: trip-journey-assistant
    ports:
      - "24211:24211"  # HTTP
    environment:
      - NACOS_SERVER_ADDRESS=${NACOS_SERVER_ADDRESS:-nacos:8848}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-http://higress:8080/v1}
    depends_on:
      nacos:
        condition: service_healthy
    restart: unless-stopped

  # Next.js Frontend
  trip-next-frontend:
    build:
      context: trip-next-frontend
      dockerfile: Dockerfile
    image: tripsphere/trip-next-frontend:latest
    container_name: trip-next-frontend
    ports:
      - "3000:3000"  # HTTP
    environment:
      - NODE_ENV=production
      - GRPC_ATTRACTION_URL=trip-attraction-service:50053
      - HTTP_CHAT_URL=http://trip-chat-service:24210
      - HTTP_ITINERARY_PLANNER_URL=http://trip-itinerary-planner:24215
      - GRPC_REVIEW_URL=trip-review-service:50057
      - GRPC_USER_URL=trip-user-service:50056
    depends_on:
      trip-chat-service:
        condition: service_started
      trip-itinerary-planner:
        condition: service_started
      trip-review-service:
        condition: service_started
      trip-user-service:
        condition: service_started
    restart: unless-stopped

  # Note Service
  trip-note-service:
    build:
      context: trip-note-service
      dockerfile: Dockerfile
    image: tripsphere/trip-note-service:latest
    container_name: trip-note-service
    ports:
      - "24216:24216"  # HTTP
      - "50055:50055"  # gRPC
    depends_on:
      nacos:
        condition: service_healthy
    restart: unless-stopped

  # Review Service
  trip-review-service:
    build:
      context: trip-review-service
      dockerfile: Dockerfile
    image: tripsphere/trip-review-service:latest
    container_name: trip-review-service
    ports:
      - "50057:50057"  # gRPC
    environment:
      - APP_ENV=dev
      - APP_NAME=trip-review-service
      - PORT=50057
      - NACOS_HOST=nacos
      - NACOS_PORT=8848
      - NACOS_NAMESPACE=public
      - NACOS_GROUP=DEFAULT_GROUP
      - NACOS_USERNAME=nacos
      - NACOS_PASSWORD=nacos
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=fudanse
      - MYSQL_DATABASE=review_db
      - MYSQL_MAX_OPEN_CONN=100
      - MYSQL_MAX_IDLE_CONN=10
      - MYSQL_CONN_MAX_LIFETIME=1h
      - ROCKETMQ_ENDPOINT=rmq-proxy:8081
    depends_on:
      nacos:
        condition: service_healthy
      mysql:
        condition: service_healthy
      rmq-proxy:
        condition: service_started
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50057"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Review Summary
  trip-review-summary:
    build:
      context: trip-review-summary
      dockerfile: Dockerfile
    image: tripsphere/trip-review-summary:latest
    container_name: trip-review-summary
    ports:
      - "24212:24212"  # HTTP
    environment:
      - NACOS_SERVER_ADDRESS=${NACOS_SERVER_ADDRESS:-nacos:8848}
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URI=neo4j://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=fudanse@fudan.edu.cn
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-http://higress:8080/v1}
    command:
      - uvicorn
      - review_summary.asgi:app
      - --host
      - "0.0.0.0"
      - --port
      - "24212"
    depends_on:
      nacos:
        condition: service_healthy
      neo4j:
        condition: service_started
      higress:
        condition: service_started

  # Review Summary RocketMQ Consumer
  trip-review-summary-consumer:
    image: tripsphere/trip-review-summary:latest
    container_name: trip-review-summary-consumer
    environment:
      - OTEL_SERVICE_NAME=trip-review-summary-consumer
      - NACOS_SERVER_ADDRESS=${NACOS_SERVER_ADDRESS:-nacos:8848}
      - QDRANT_URL=http://qdrant:6333
      - ROCKETMQ_ENDPOINTS=rmq-proxy:8081
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-http://higress:8080/v1}
    command:
      - python
      - -m
      - review_summary.rocketmq
    depends_on:
      rmq-proxy:
        condition: service_started
      rmq-broker:
        condition: service_started
      qdrant:
        condition: service_started

  # Review Summary Celery Worker
  trip-review-summary-worker:
    image: tripsphere/trip-review-summary:latest
    container_name: trip-review-summary-worker
    environment:
      - OTEL_SERVICE_NAME=trip-review-summary-worker
      - NACOS_SERVER_ADDRESS=${NACOS_SERVER_ADDRESS:-nacos:8848}
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URI=neo4j://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=fudanse@fudan.edu.cn
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-http://higress:8080/v1}
    command:
      - celery
      - -A
      - review_summary.celery.app
      - worker
      - --loglevel=info
      - --concurrency=4
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      qdrant:
        condition: service_started
      neo4j:
        condition: service_started

  # User Service
  trip-user-service:
    build:
      context: trip-user-service
      dockerfile: Dockerfile
    image: tripsphere/trip-user-service:latest
    container_name: trip-user-service
    ports:
      - "50056:50056"  # gRPC
      - "24217:24217"  # HTTP
    environment:
      - "SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/user_db?\
        useUnicode=true&characterEncoding=utf8&useSSL=false&\
        serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true"
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=fudanse
      - SPRING_CLOUD_NACOS_SERVER_ADDR=nacos:8848
    depends_on:
      mysql:
        condition: service_healthy
      nacos:
        condition: service_healthy
    restart: unless-stopped

  # ===================================================================
  # TripSphere Middlewares & Databases
  # ===================================================================

  # Nacos
  nacos:
    image: nacos/nacos-server:v3.1.1
    container_name: nacos
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=standalone
      - NACOS_AUTH_IDENTITY_KEY=root
      - NACOS_AUTH_IDENTITY_VALUE=fudanse
      - NACOS_AUTH_TOKEN=VGhpc0lzTXlDdXN0b21TZWNyZXRLZXkwMTIzNDU2Nzg=
    ports:
      - "18080:8080"  # Console
      - "8848:8848"
      - "9848:9848"
    healthcheck:
      test: 
        - "CMD"
        - "curl"
        - "-f"
        - "http://localhost:8080/v3/console/health/readiness"
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 90s

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.86.0
    container_name: otel-collector
    command: ["--config=/etc/otelcol-config.yaml"]
    volumes:
      - ./otel-collector/otelcol-config.yaml:/etc/otelcol-config.yaml
    ports:
      - "4317:4317"
      - "4318:4318"
    depends_on:
      tempo:
        condition: service_started

  # Tempo
  tempo:
    image: grafana/tempo:2.8.3
    container_name: tempo
    command: ["-config.file=/etc/tempo.yaml"]
    user: root  # r/w permissions to the mounted directory
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo.yaml
      - ./volumes/tempo:/var/tempo
    ports:
      - "3200:3200"  # Tempo HTTP API
      - "4317"       # OTLP gRPC receiver (internal only)
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:12.3.1
    container_name: grafana
    user: root  # r/w permissions to the mounted directory
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./volumes/grafana:/var/lib/grafana
    ports:
      - "13000:3000"  # Use port 13000 to avoid conflict with frontend
    depends_on:
      tempo:
        condition: service_started
    restart: unless-stopped

  # RocketMQ Name Server
  rmq-namesrv:
    image: apache/rocketmq:5.3.2
    container_name: rmq-namesrv
    ports:
      - "9876:9876"
    command: sh mqnamesrv

  # RocketMQ Broker
  rmq-broker:
    image: apache/rocketmq:5.3.2
    container_name: rmq-broker
    ports:
      - "10909:10909"
      - "10911:10911"
      - "10912:10912"
    environment:
      - NAMESRV_ADDR=rmq-namesrv:9876
    depends_on:
      rmq-namesrv:
        condition: service_started
    command: sh mqbroker

  # RocketMQ Proxy
  rmq-proxy:
    image: apache/rocketmq:5.3.2
    container_name: rmq-proxy
    depends_on:
      rmq-broker:
        condition: service_started
      rmq-namesrv:
        condition: service_started
    ports:
      - "8080:8080"
      - "8081:8081"
    restart: on-failure
    environment:
      - NAMESRV_ADDR=rmq-namesrv:9876
    command: sh mqproxy

  # RocketMQ Dashboard
  rmq-dashboard:
    image: apacherocketmq/rocketmq-dashboard:latest
    container_name: rmq-dashboard
    ports:
      - "8082:8082"
    environment:
      - JAVA_OPTS=-Drocketmq.namesrv.addr=rmq-namesrv:9876
    depends_on:
      rmq-namesrv:
        condition: service_started

  # MongoDB
  mongodb:
    image: mongodb/mongodb-community-server:8.0-ubi8
    container_name: mongodb
    user: root  # r/w permissions to the mounted directory
    environment:
      MONGODB_INITDB_ROOT_USERNAME: root
      MONGODB_INITDB_ROOT_PASSWORD: fudanse
    ports:
      - "27017:27017"
    volumes:
      - ./volumes/mongodb:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # MySQL
  mysql:
    image: mysql:8.4.7
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: fudanse
      TZ: Asia/Shanghai
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+08:00
    ports:
      - "3306:3306"
    volumes:
      - ./volumes/mysql:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: mysql --user=root --password=fudanse --execute="SHOW DATABASES;"
      interval: 30s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO
  minio:
    container_name: minio
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - ./volumes/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Qdrant
  qdrant:
    image: qdrant/qdrant:v1.16
    restart: always
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    expose:
      - 6333
      - 6334
      - 6335
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
    volumes:
      - ./volumes/qdrant:/qdrant/storage

  # Neo4j
  neo4j:
    image: neo4j:5.26.19
    container_name: neo4j
    volumes:
      - ./volumes/neo4j/logs:/logs
      - ./volumes/neo4j/config:/config
      - ./volumes/neo4j/data:/data
      - ./volumes/neo4j/plugins:/plugins
    environment:
      - NEO4J_AUTH=neo4j/fudanse@fudan.edu.cn
      - NEO4J_PLUGINS=["graph-data-science"]
    ports:
      - "7474:7474"
      - "7687:7687"
    restart: always

  # Redis
  redis:
    image: redis:8.4
    container_name: redis
    volumes:
      - ./volumes/redis/data:/data
    ports:
      - "6379:6379"
    restart: "always"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Higress
  higress:
    image: higress-registry.cn-hangzhou.cr.aliyuncs.com/higress/all-in-one
    container_name: higress
    ports:
      - "8001:8001" # Console
      - "28080:8080" # HTTP
      - "8443:8443" # HTTPS
    volumes:
      - ./higress:/etc/higress/config:ro
    restart: unless-stopped
