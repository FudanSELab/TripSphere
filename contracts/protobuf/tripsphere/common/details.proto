syntax = "proto3";

package tripsphere.common;

option go_package = "tripsphere/common";
option java_multiple_files = true;
option java_package = "org.tripsphere.common";

// Reason enum
enum Reason {
  REASON_UNSPECIFIED = 0;
  REASON_ERROR = 1;
}

// gRPC details structure
message Details {
  Reason reason = 1;
  string msg = 2;
}
