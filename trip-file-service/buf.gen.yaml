version: v2
clean: true
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: trip-file-service/clients/grpc/gen
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.11
    out: clients/grpc/gen
    opt: paths=source_relative
  - remote: buf.build/grpc/go:v1.6.0
    out: clients/grpc/gen
    opt: paths=source_relative
inputs:
  - directory: ../contracts/protobuf